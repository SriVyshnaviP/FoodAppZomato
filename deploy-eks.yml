---
- name: Deploy app to EKS
  hosts: localhost
  connection: local

  tasks:
    - name: Apply Deployment to EKS
      k8s:
        kubeconfig: ~/.kube/config
        state: present
        src: deployment.yaml

    - name: Apply Service to EKS
      k8s:
        kubeconfig: ~/.kube/config
        state: present
        src: service.yaml
